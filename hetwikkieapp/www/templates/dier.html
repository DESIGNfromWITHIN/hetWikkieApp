<ion-view title="Dier details">
	<ion-content padding="true">
		<div class="card">
			<div class="item item-divider">
				{{ dier().title }}
			</div>
			<div class="item item-text-wrap">
				{{ dier().description }}
			</div>
			<div class="item item-divider">
				<button class="button button-small button-assertive">{{ dier().diersoort }}</button>
			</div>
		</div>
	</ion-content>
</ion-view>
